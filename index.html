<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <main class="container">
        <h1 class="main-heading">Basketball Scoreboard</h1>
        <div class="column column-btn">
            <button class="newGame" id="new-game">New Game</button>
        </div>
        <div class="timecounter"></div>
        <div class="column scoreboardA">
            <h2 class="team-heading">Home</h2>
            <div class="scoreboard ">
                <h2 id="scoreA">0</h2>
            </div>
            <div class="btn-score">
                <button class="btn" id="1a">+1</button>
                <button class="btn" id="2a">+2</button>
                <button class="btn" id="3a">+3</button>
            </div>
        </div>

        <div class="column scoreboardB">
            <h2 class="team-heading">Guest</h2>
            <div class="scoreboard ">
                <h2 id="scoreB">0</h2>
            </div>  
            <div class="btn-score">
                <button class="btn" id="1b">+1</button>
                <button class="btn" id="2b">+2</button>
                <button class="btn" id="3b">+3</button>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
